<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="odin-image">
                <div class="semi-transparent">
                    <img src="./resources/odin-lined.png" alt="odin logo">
                    <h1>ODIN</h1>
                </div>
            </div>
            <div class="footer">
                <p>Photo by <a href="https://unsplash.com/photos/25xggax4bSA">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
            </div>
        </div>
        <div class="right">
            <div class="first">
                <p>
                    This is not a real online service! You know you need something <br/>
                    Like this in your life to help you realize your deepest dreams.<br/> 
                    Sign up <i>now</i> to get started!
                    <br/><br/>
                    You <i>know</i> you want to.
                </p>
            </div>
            <div class="second">
                <h2>Let's do this!</h3>
                <form action="#" method="get" class="form-main" id="form-registration">
                    <div class="left-form">
                        <div class="form-div">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName" name="first_name">
                        </div>
                        <div class="form-div">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-div">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                            <p id="error">* Passwords do not match</p>
                        </div>
                    </div>
                    <div class="right-form">
                        <div class="form-div">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName" name="last_name">
                        </div>
                        <div class="form-div">
                            <label for="phoneNumber">PHONE NUMBER</label>
                            <input type="tel" id="phoneNumber" name="phone_number">
                        </div>
                        <div class="form-div">
                            <label for="confPassword">CONFIRM PASSWORD</label>
                            <input type="password" id="confPassword" name="conf_password" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="third"><h1>3</h1></div>
        </div>
    </div>
</body>
</html>
