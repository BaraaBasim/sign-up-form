<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign up form</title>
</head>
<body>
<div class="background-image">
    <img src="resources/dalia-mu-jp5GsxfnREc-unsplash.jpg" alt="background image">
    <div class="logo">BAGHDAD</div>
</div>
<div class="container">
    <header class="header"><span class="title">This is not a real service! You know you need something like this in your life to help you realize your deepest dreams.<br> Sign up <i>now</i> to get started. </span><br><br>You <i>know</i> you want to!</header>
    <div class="form-card">
        <h2>Let's do this!</h2>
        <form action="#" method="post">
            <label for="firstname">FIRST NAME</label>
            <input type="text" id="firstname">
            <label for="lastname">LAST NAME</label>
            <input type="text" id="lastname">
            <label for="email">EMAIL</label>
            <input type="email" id="email">
            <label for="phonenumber">PHONE NUMBER</label>
            <input type="tel" id="phonenumber">
            <label for="password1">PASSWORD</label>
            <input type="password" id="password1">
            <label for="password2">CONFIRM PASSWORD</label>
            <input type="password" id="password2">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </form>
    </div>
    
</div>
</body>
</html>
